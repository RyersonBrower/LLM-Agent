<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Agent</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f6fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #2980b9;
        }

        #history {
            margin-top: 2.5rem;
        }

        .entry {
            background: #ecf0f1;
            border-left: 5px solid #3498db;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.2rem;
        }

        .you {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.3rem;
        }

        .agent {
            margin-top: 0.3rem;
            line-height: 1.4;
        }

        .sources {
            margin-top: 0.5rem;
            background: #dfe6e9;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .sources strong {
            color: #2d3436;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>LLM Agent</h1>

    <form id="askForm" enctype="multipart/form-data">

        <label>Your Question</label>
        <input type="text" id="question" name="question" placeholder="Ask something..." required />

        <label>Upload Files</label>
        <input type="file" id="files" name="files" multiple />

        <label>Website URLs (comma-separated)</label>
        <input type="text" id="urls" name="urls" placeholder="https://example.com, ..." />

        <button type="submit">Ask Agent</button>
    </form>

    <div id="history"></div>
</div>

<script>
    const form = document.getElementById("askForm");
    const historyDiv = document.getElementById("history");

    form.onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("question", document.getElementById("question").value);
        formData.append("urls", document.getElementById("urls").value);

        for (let file of document.getElementById("files").files) {
            formData.append("files", file);
        }

        const res = await fetch("/ask", { method: "POST", body: formData });
        const data = await res.json();

        historyDiv.innerHTML = "";
        data.history.forEach(entry => {
            historyDiv.innerHTML += `
                <div class="entry">
                    <div class="you">You: ${entry.question}</div>
                    <div class="agent">Agent: ${entry.answer}</div>

                    ${entry.sources && entry.sources.length ? `
                        <div class="sources">
                            <strong>Sources:</strong> ${entry.sources.map(s => s.name).join(", ")}
                        </div>
                    ` : ""}
                </div>
            `;
        });
    };
</script>

</body>
</html>
