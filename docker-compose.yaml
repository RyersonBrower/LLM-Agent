# docker-compose.yml
services:
  web:
    build: ./web
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
    depends_on:
      - agent
    networks:
      - llmnet

  agent:
    build: ./agent
    ports:
      - "5001:5001"
    env_file:
      - .env
    networks:
      - llmnet

networks:
  llmnet:
    driver: bridge

