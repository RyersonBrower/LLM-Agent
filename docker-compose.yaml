version: "3.9"

services:
  web:
    build: ./web
    ports:
      - 5000:5000
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
  agent:
    build: ./agent
    ports:
      - 5001:5001
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY} # API Key place holder $env:OPENAI_API_KEY="your-real-key" run that in powershell
    
networks:
  default:
    driver: bridge
